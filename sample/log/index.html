<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>日志分析</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="css/Jingle.css">
    <style type="text/css">
        .filePrew {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 140px;
            height: 39px;
            font-size: 50px; /* 增大不同浏览器的可点击区域 */
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="aside_container">
        <aside id="change_context_menu" data-position="right" data-transition="push" style="width:80px;">
            <div class="center">
                <ul class="menu" style="text-align: center;font-size: 2em;">
                    <li style="padding: 10px 0;" data-type="local">
                        <i class="icon stack"></i>
                        <div style="font-size: .5em;">本地</div>
                    </li>
                    <li style="padding: 10px 0;" data-type="cloud">
                        <i class="icon rocket"></i>
                        <div style="font-size: .5em;">云端</div>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
    <div id="section_container">
        <section id="analy_section" class="active">
            <footer>
                <a href="#select_file_article" data-icon="folder-open"  class="active">选择文件</a>
                <a href="#analy_article" data-icon="wand" >分析</a>
                <a href="#search_article" data-icon="search" >检索</a>
            </footer>
            <div id="select_file_tip" style="display:none;position: absolute;top:0;left:0;width: 100%;height:30px;line-height: 30px;padding:0 10px;z-index: 99;font-size: .9em; background-color: #7F8C8D;color: #fff" data-icon="checkmark" >
                <div style="float:left;">已选择文件： <span id="select_file_name"></span></div>
                <div style="float:right"><a href="#change_context_menu" data-target="menu" class="label" style="font-size:.9em;">切换运算环境</a></div>
            </div>
            <article id="select_file_article" class="active" style="background-color: #eee;padding-top: 30px;">
                <div style="margin:0 auto;width: 200px;margin-top: 150px;">
                    <a class="button pumpkin" data-icon="folder" href="#" data-target="link" style="position:relative;width:200px;padding: 15px 16px;">
                        <span style="font-weight: 600">选择文件</span>
                        <input type="file" class="filePrew" id="btn_log_upload">
                    </a>
                </div>
                <div data-progress="0" style="margin-top: 10px;display: none;" id="file_upload_progress"></div>
            </article>
            <article id="analy_article" data-scroll="true" style="background-color: #eee;margin-top: 30px;">
                <div>
                    <div class="grid" style="padding: 10px;">
                        <div class="one-part" style="padding-left: 10px;" id="analy_btn_container"></div>
                        <div>
                            <div class="label" style="display: none;">耗时： <span id="run_time">0</span>s</div>
                        </div>
                    </div>
                    <div style="margin: 0 auto;margin-top: 100px;width: 140px;" id="analy_btn_container_center">
                        <a class="button nephritis" style="padding: 16px 20px;" id="btn_analy" data-icon="wand" href="#">
                            分析(<span id="txt_btn_context" style="font-weight: 600;">本地</span>)
                        </a>
                    </div>

                    <div id="analy_result">
                        <div id="waiting" style="display: none;">
                            <div class="back-mask"><div class="icon spinner"></div><div>正在分析...</div></div>
                        </div>
                        <div id="log_trend_chart"></div>
                        <div id="log_distributed_chart"></div>
                    </div>
                </div>
            </article>
            <article id="search_article" data-scroll="true"  style="background-color: #eee;margin-top: 30px;">
                <div class="grid" style="padding-top: 10px;">
                    <div class="one-part"style="margin:0 5px;">
                        <input type="text" id="search_value" placeholder="请输入关键字">
                    </div>
                    <div style="width: 100px;">
                        <a class="button" href="#" id="btn_search" data-icon="search">检索</a>
                    </div>
                </div>
                <div id="search_result">
                    <ul id="result_list" class="list inset">

                    </ul>
                </div>

            </article>
        </section>
    </div>
    <!-- lib -->
    <!--<script type="text/javascript" src="js/cordova.js"></script>-->
    <script type="text/javascript" src="js/Jingle.debug.js"></script>
    <script type="text/javascript" src="js/zepto.touch2mouse.js"></script>
    <script type="text/javascript" src="js/ichart.min.js"></script>
    <script type="text/javascript" src="js/m.js"></script>
    <!--- app --->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        J.showMask('正在加载...');
    </script>
</body>
</html>

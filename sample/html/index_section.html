<section id="index_section">
    <header>
        <nav class="left">
            <a data-target="menu" data-icon="menu" href="#"></a>
        </nav>
        <h1 class="title"><a href="#" id="index_title" class="tip-arrow-down">全局概览</a></h1>
        <nav class="right">
            <a href="#" class="button" id="btn_approval">我的审批</a>
        </nav>
    </header>
    <article class="active indented" id="index_article">
    <ul class="box">
            <li class="belize-hole active">
                <p class="title">业务系统</p>
                <p class="text">0</p>
            </li>
            <li class="peter-river">
                <p class="title">虚拟机</p>
                <p class="text">0</p>
            </li>
            <li class="orange">
                <p class="title">CPU</p>
                <p class="text">0</p>

            </li>
            <li class="green-sea">
                <p class="title">内存</p>
                <p class="text">0</p>

            </li>
            <li class="asbestos">
                <p class="title">存储</p>
                <p class="text">0</p>

            </li>
        </ul>
        <div id="index_container" >
            <div>
                <div id="bizSysContainer" class="active"  data-scroll="true" style="position:relative;">
                </div>
                <div id="vm_num_canvas" >
                </div>
                <div id="cpu_usage_canvas" ></div>
                <div id="mm_usage_canvas" ></div>
                <div id="sr_usage_canvas" ></div>
            </div>
        </div>
    </article>
    <script type="text/tmpl" id="bizInfoTmpl">
        <ul class="group_list">
        {each $data}
        <li class="arrow">
            <div class="title">{$value.businessSystem.name}
                <div class="progress"></div>
                <div class="health-tip">健康值<span>100</span></div>
            </div>
            <div class="content" data-id="{$value.businessSystem.id}">
                <a href="#"><abbr>虚拟机</abbr><span>{$value.vmCount}</span></a>
                <a href="#"><abbr>CPU</abbr><span>{$value.totalCpuCoreCount}</span></a>
                <a href="#"><abbr>内存</abbr><span>{$getAutoUnit $value.totalMemory}</span> </a>
                <a href="#"><abbr>存储</abbr><span>{$getAutoUnit $value.totalLocalStorage}</span></a>
            </div>
        </li>
        {/each}
        </ul>
    </script>
</section>

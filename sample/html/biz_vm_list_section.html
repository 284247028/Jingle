<section id="biz_vm_list_section" data-transition="scale">
    <header>
        <nav class="left">
            <a href="#" data-target="back" data-icon="arrow-down-left-2">返回</a>
        </nav>
        <h1 class="title" id="biz_vm_list_title">虚拟机列表</h1>
        <ul class="control-group" id="biz_vm_title_group" style="display: none;">
            <li class="active" data-type="PC">PC机</li>
            <li data-type="MINI">小型机</li>
        </ul>
    </header>
    <footer>
        <a href="#biz_vm_list_article" data-icon="home" data-target="article" class="active">全部</a>
        <a href="#biz_vm_cpu_top10_article" data-icon="pacman" data-target="article" >CPU Top10</a>
        <a href="#biz_vm_memory_top10_article" data-icon="pacman" data-target="article">内存 Top10</a>
    </footer>
    <article class="active" data-scroll="true" id="biz_vm_list_article">
        <ul class="list">
        </ul>
    </article>
    <article data-scroll="true" id="biz_vm_cpu_top10_article">
        <div>
            <ul class="control-group" style="margin:10px;">
                <li class="active" data-period="ONE_HOUR">一小时</li>
                <li data-period="ONE_DAY">一天</li>
                <li data-period="THREE_DAY">三天</li>
                <li data-period="ONE_WEEK">一周</li>
            </ul>
            <ul class="list inset">
            </ul>
        </div>
    </article>
    <article data-scroll="true" id="biz_vm_memory_top10_article">
        <div>
            <ul class="control-group" style="margin:10px;">
                <li class="active" data-period="ONE_HOUR">一小时</li>
                <li data-period="ONE_DAY">一天</li>
                <li data-period="THREE_DAY">三天</li>
                <li data-period="ONE_WEEK">一周</li>
            </ul>
            <ul class="list inset">
            </ul>
        </div>
    </article>
    <script type="text/tmpl" id="biz_vm_list_tmpl">
        {each $data}
        <li data-icon="next"  data-vmid="{$value.vmId}">
            <div class="tag {$getVMStatusClass $value.status.name}">
                {$value.status.label}
            </div>
            <strong>{$value.name}</strong>
            <p>
                {if $value.system}<span class="label">{$value.system}</span>{/if}
                {if $value.ipAddress}<span class="label peter-river">{$value.ipAddress}</span>{/if}
            </p>
        </li>
        {/each}
    </script>
    <script type="text/tmpl" id="biz_vm_cpu_top10_list_tmpl">
        {each $data}
        <li data-icon="next"   data-vmid="{$value.targetId}" style="display:-webkit-box;">
            <div style="-webkit-box-flex:1;"><strong>{$value.name}</strong></div>
            <div style="width:60px;">{$value.remark}</div>
            <div style="width:100px;"><span style="font-size:9px;">CPU使用率:</span><span class="label">{$value.cpuRate}%</span></div>
        </li>
        {/each}
    </script>
    <script type="text/tmpl" id="biz_vm_mm_top10_list_tmpl">
        {each $data}
        <li data-icon="next"   data-vmid="{$value.targetId}" style="display:-webkit-box;">
            <div style="-webkit-box-flex:1;"><strong>{$value.name}</strong></div>
            <div style="width:100px;"><span style="font-size:9px;">内存使用率:</span><span class="label">{$value.memoryRate}%</span></div>
        </li>
        {/each}
    </script>
</section>

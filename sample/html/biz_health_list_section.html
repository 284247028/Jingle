<section id="biz_health_list_section" data-transition="scale">
    <header>
        <nav class="left">
            <a href="#back" data-target="back" data-icon="arrow-down-left-2">返回</a>
        </nav>
        <h1 class="title">业务系统可用性</h1>
    </header>
    <article class="active" data-scroll="true" id="biz_health_list_article">
        <div>
            <ul class="control-group" style="margin:10px;">
                <li class="active" data-type="PC">PC机</li>
                <li data-type="MINI">小型机</li>
            </ul>
            <ul class="list"></ul>
        </div>
    </article>
    <script type="text/html" id="biz_health_liut_tmpl">
        {each $data}
        <li>
            <div style="width:100px;float:left;">{$index}</div>
            <div style="margin-left:100px;"><div data-progress="{$value*100}" data-title="可用性"></div></div></li>
        {/each}
    </script>
</section>

<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Jingle</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" href="css/Jingle.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <aside>
        <div class="header">菜单</div>
        <ul class="center menu">
            <li><a href="#index_section" data-icon="next" data-target="section">全局概览</a></li>
            <li><a href="#res_period_section" data-icon="next" data-target="section">资源使用对比</a></li>
            <li><a href="#alarm_section" data-icon="next" data-target="section">告警分布</a></li>
            <li><a href="#res_allocate_section" data-icon="next" data-target="section">资源分配趋势</a></li>
            <li class="anchor">设置</li>
            <li><a href="#" data-icon="switch" id="btn_change_user">退出账号</a></li>
            <li><a href="#" data-icon="exit" id="btn_exit_app">退出程序</a></li>
        </ul>
    </aside>
    <div id="section-container">
        <section id="login_section" class="active">
            <article class="active" style="background-color: #3498DB">
                <img src="images/logo.png" style="display: block;margin:80px auto 0;">
                <form style="padding: 20px;" id="login_form">
                    <input type="text" placeholder="用户名" id="username" data-icon="home" value="">
                    <input type="password" placeholder="密码" id="password" value="">
                    <button class="button block" type="submit" data-icon="lock" style="padding:10px 5px;" >登录</button>
                </form>
            </article>
        </section>
    </div>
    <!-- lib -->
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/lib/touch.js"></script>
    <script type="text/javascript" src="js/lib/ichart.1.1.js"></script>
    <!--<script type="text/javascript" src="js/lib/jq.desktopBrowsers.js"></script>-->
    <script type="text/javascript" src="js/lib/iscroll.js"></script>
    <script type="text/javascript" src="js/lib/Jingle.debug.js"></script>
    <!--- app --->
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/app.page.js"></script>
    <script type="text/javascript" src="js/app/app.helper.js"></script>
    <script type="text/javascript">
        if(!((window.DocumentTouch&&document instanceof DocumentTouch)||'ontouchstart' in window)){
            var script=document.createElement("script");
            script.src="js/lib/jq.desktopBrowsers.js";
            var tag=$("head").append(script);
        }
    $(function () {
        App.run();
    })
</script>
</body>
</html>

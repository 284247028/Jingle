<style type="text/css">
    #user_article .list li>.icon{
        font-size: 30px;
        margin-top: -15px;
        color: #16A085;
    }
</style>
<section id="user_section">
    <header>
        <nav class="left">
            <a href="#back" data-target="back" data-icon="arrow-down-left-2">返回</a>
        </nav>
        <h1 class="title">用户列表</h1>
    </header>

    <article class="active" data-scroll="true" id="user_article">
        <ul class="list">
        </ul>
    </article>
    <script type="text/html" id="user_tmpl">
        {each $data}
        <li data-id="{$value.id}" data-icon="phone">
            <strong>{$value.name}<span style="font-size:0.8em;color:#E67E22">({$value.id})</span></strong>
            <p>{$value.desc}</p>
            <p>
            {if $value.userGroups}
            {each $value.userGroups}
                <span class="label">{$value.groupName}</span>
            {/each}
            {/if}
            {if $value.userRoles}
                {each $value.userRoles}
                <span class="label nephritis">{$value.roleId}</span>
                {/each}
            {/if}
            </p>
        </li>
        {/each}
    </script>
</section>

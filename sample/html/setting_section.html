<section id="setting_section">
    <header>
        <nav class="left">
            <a href="#back" data-target="back" data-icon="arrow-down-left-2">返回</a>
        </nav>
        <h1 class="title">设置</h1>
    </header>

    <article class="active" data-scroll="true" id="setting_article">
        <div class="scrollWrapper">
            <div style="padding: 10px;">
                <img src="images/icon.png">
                <strong>湖烟烟草一体化管控平台移动版</strong>
                <p style="padding-left: 50px;font-size: 0.9em;">版本号1.0</p>
            </div>
            <ul class="list inset">
                <li class="grid" style="line-height: 28px;">
                    <div class="one-part">自动登录</div>
                    <div style="width:80px;">
                        <div class="toggle active" id="toggle_auto_login">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </li>
                <li class="grid" style="line-height: 28px;" >
                    <div class="one-part">自动缓存访问过的内容</div>
                    <div style="width:80px;">
                        <div class="toggle active" id="toggle_offline_data">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </li>
                <li class="grid" style="line-height: 28px;">
                    <div class="one-part">无网络时，自动进入离线模式</div>
                    <div style="width:80px;" >
                        <div class="toggle active" id="toggle_offline_mode">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="list inset" style="margin-top: 10px;">
                <li data-icon="next" data-selected="selected" id="btn_show_welcome">欢迎界面</li>
                <li data-icon="next" data-selected="selected" id="btn_check_version">检查更新</li>
                <li data-icon="next" data-selected="selected" id="btn_clear_cache">清空缓存</li>
            </ul>
            <div style="margin: 10px;">
                <button class="button block alizarin" id="btn_exit_user">退出账号</button>
            </div>

        </div>
    </article>
</section>
